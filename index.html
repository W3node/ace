---
layout: default
title: Home
---

{% for post in paginator.posts %}
  <article>
    <h1><a href='{{ post.url }}/'>{{ post.title }}</a></h1>
    <time>{{ post.date | date: '%B %-d, %Y' }}</time>
    {% if post.summary %}
      {{ post.summary }}
    {% else %}
      {{ post.content }}
    {% endif %}
  </article>
{% endfor %}
