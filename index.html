---
layout: default
title: Home
---

{% for post in paginator.posts %}
  <article class='justify'>
    <h2 class='h3 mb1'><a href='{{ post.url }}/'>{{ post.title }}</a></h2>
    <time class='gray'>{{ post.date | date: '%B %-d, %Y' }}</time>
    {% if post.summary %}
      {{ post.summary }}
    {% else %}
      {{ post.content }}
    {% endif %}
  </article>

  <hr class='half-width'/>
{% endfor %}

{% include pagination.html %}
